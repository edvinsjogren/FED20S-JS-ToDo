<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Final VG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <section id="header">
        <h3>Eddie's Tidy "To Do List" Generator</h3>
        <h5>- Your own personal organizer -</h5>
        <form id="myForm">
            <input type="text" id="myInput" maxlength="50"/>
            <button type="button" id="addBtn">Add Task</button>
        </form>
    </section>
    <section id="displaySection">
        <div id="activeContainer"></div>
        <div id="trashContainer"></div>
        <div id="emptyBin"></div>
    </section>
    
</body>
</html>
